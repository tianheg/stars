name: update stars
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  stars:
    name: update stars
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install starred

    - name: update repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: starred --username tianheg --repository stars --topic --token ${GITHUB_TOKEN} --message 'stars update by github actions cron'
